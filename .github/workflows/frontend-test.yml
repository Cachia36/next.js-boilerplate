name: Frontend Tests

on:
  push:
  pull_request:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    env:
      NODE_ENV: test
      JWT_SECRET: super-long-random-secret-1234567890
      JWT_REFRESH_SECRET: another-long-secret-optional
      NEXT_PUBLIC_APP_URL: http://localhost:3000
      PERSISTENCE_DRIVER: memory
      RESEND_API_KEY: apikey   # <--- dummy value so build passes

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Debug env (safe)
        run: |
          echo "RESEND_API_KEY length: ${#RESEND_API_KEY}"
          echo "NODE_ENV: $NODE_ENV"

      - name: Run lint
        run: npm run lint

      - name: Run tests
        run: npm test

      - name: Ensure it builds
        run: npm run build
