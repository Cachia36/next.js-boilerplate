name: Frontend Tests

on:
  push:
  pull_request:

jobs:
  test-frontend:
    runs-on: ubuntu-latest

    env:
      JWT_SECRET: ${{ secrets.JWT_SECRET }}
      JWT_REFRESH_SECRET: ${{ secrets.JWT_REFRESH_SECRET }}
      NEXT_PUBLIC_APP_URL: ${{ secrets.NEXT_PUBLIC_APP_URL || 'http://localhost:3000' }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Use Node.js
        uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run lint
        run: npm run lint

      - name: Debug env (safe)
        run: |
          echo "JWT_SECRET is set: ${#JWT_SECRET}"
          echo "JWT_REFRESH_SECRET exists: ${JWT_REFRESH_SECRET+yes}"
          echo "NEXT_PUBLIC_APP_URL: $NEXT_PUBLIC_APP_URL"

      - name: Run tests
        run: npm test

      - name: Ensure it builds
        run: npm run build
